<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishaq_flex  Login & Registration </title>
    <link rel="stylesheet" href="ashawo.css">
</head>
<body background="Multipurpose-stadium-Tamale-Ghana (1).webp">
        <div  style="display: flex; align-content: center; font-family: sans-serif;"class="wrapper">
            <nav class="nav">
                <p>SAMA BANK ONLINE FORM</p>
        </div>
            <div class="parent-link">
                <ul>
                    <li></li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Contact</a></li>
                    <li><a href="#" class="Services">Services</a></li>
                    <li><a href="#" class="About">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="LoginBtn" onclick="login()">Sign in</button>
                <button class="btn" id="RegistrationBtn" onclick="register()">Sign up</button>
            </div>
                <div class="nav-menu-btn">
                    <i class="bx bx-menu" onclick="myMenufunction()"></i>
            </div>
             </nav>
                <div class="form-box">
                <div class="login-container" id="login">
                <div class="top">
             <span><a href="#" onclick="register()">Sign up</a></span>
            <h1 style="text-align: center;">Login</h1>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Email or Username" required>
            <i class="bx bx-user"></i>
          </div>

          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required>
            <i class="bx bx-lock-alt"></i>

          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="Sign in">
          </div>

          <div class="two-col">
            <div class="one">
            <input type="checkbox" id="login-check">
            <label for="login-check">Remember Me</label>
          </div>

          <div class="two">
            <label><a href="#">Forgot password</a></label>
          </div>
        </div>
    </div>
    <div class="register-container" id="register">
        <div class="top">
            <span>Have an Account?<a href="#" onclick="login()">Login</a></span>
            <header>Sign up</header>
    </div>
    <div class=" two form">
        <div class="input-box">
            <input type="text" class="input-field" placeholder="First Name">
            <i class="bx bx-user"></i>
        </div>

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Last Name">
            <i class="bx bx-user"></i>
        </div>

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email">
            <i class="bx-lock-envelope"></i>
        </div>

        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>

        </div>
        <div class="input-box">
            <input type="tel" class="input-field" placeholder="123-456-7890">
            <i class="bx-lock-alt"></i>
        </div>
        <div>
            <header>Birthday:</header>
        <form>
            <label for="day"></label>
            <input type="number" id="day" name="day" min="1" max="31" required placeholder="Day">

            <label for="month"></label>
            <select id="month" name="month" required>
                <option value="disabled selected">Select a month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            
            <label for="year"></label>
            <input type="number" id="year" name="year" min="1900" max="2023" required placeholder="Year">
            <div>
                <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="custom" name="gender" value="custom">
                    <label for="custom">Custom</label>
            </div>
        </form>
        <div class="two-col">
        <div class="two">
            <label><a href="#"> Terms & Conditions</a></label>
        </div>
        <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check">I agree to Terms and Conditions</label>
        </div>
        <div class="input-box">
            <input type="submit" class="submit" value="register">
        </div>
        </div>
        </div>
    </div>
</body>
</html>
